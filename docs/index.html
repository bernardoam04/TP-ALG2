<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa com GeoJSONs e Estabelecimentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Draw -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <!-- Leaflet Markercluster-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>

    <!-- Filtro Comida di Buteco -->
    <div class="position-absolute bottom-0 start-0 m-3 p-3 bg-white rounded shadow-sm" style="z-index: 1000;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="comidaCheckbox" onchange="atualizarFiltroComida()">
            <label class="form-check-label" for="comidaCheckbox">
                Apenas Comida di Buteco
            </label>
        </div>
    </div>    

    <!-- Mapa -->
    <div id="map" class="w-100 vh-100"></div>

    <!-- Modal -->
    <div class="modal fade" id="descricaoModal" tabindex="-1" aria-labelledby="descricaoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="descricaoModalLabel">Descrição do Petisco</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="descricaoModalBody">
            <!-- Conteúdo vai ser inserido com o javascript -->
        </div>
        </div>
    </div>
    </div>


    <!-- JS da pagina -->
    <script src="script.js"></script>
    <!-- JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
